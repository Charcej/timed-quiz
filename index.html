<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Link to high scores-->
    <header>
        <p class="high-scores">
            <a href="#high-scores">View High Scores</a>                
        </p>

    <!-- Timer -->
    <div>
        <p class="timer">
            Time: 
        </p>
        <p class="timer-text" id="countdown"></p>
    </div>
    </header>

    <!-- Intro Page to quiz with button to press -->
    <main class="intro-page" id="intro">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button class="start-btn" id="start-quiz" type="submit">Start Quiz</button>
    </main>

    <!-- quiz page -->
    <div class="quiz-page" id="answer-button">
    </div>

    <!-- result page -->
    <div class="result-page">
        <!-- add all done, final score, and box to enter initials, then a submit button -->
    </div>

    <!-- high score page -->
    <div class="score-page">
        <!-- add a box for initials and have a 'go back' button or a 'clear high score' button-->
    </div>

    <footer></footer>

    <!-- quiz code -->
    <script src="./assets/js/script.js"></script>
    
    <!-- questions, answer and options -->
    <script src="./assets/js/questions.js"></script> 
    
</body>
</html>
